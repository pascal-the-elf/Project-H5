<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.4/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.pannellum.org/2.4/pannellum.js"></script>
    <style>
        #panorama {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    
    <div id="panorama"></div>
    <script>
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Swampy_forest_panorama.jpg/1280px-Swampy_forest_panorama.jpg",
            "showControls": false,
            "autoLoad": true,
            "title": "森林中"
        });
    </script>
    
</body>
</html>
