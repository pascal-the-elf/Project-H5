<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TEST</title>
        <link rel="stylesheet" href="https://cdn.pannellum.org/2.4/pannellum.css"/>
        <script type="text/javascript" src="https://cdn.pannellum.org/2.4/pannellum.js"></script>
        <style>
            #screen {
                background-color: white;
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 0;
            }
            #panorama {
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div id="screen"></div>
        <div id="panorama"></div>
        <script>
            const oneperson = document.getElementById("panorama");
            oneperson.style.zIndex = "-1";
            var mobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            var SCENES = {
                "default": {
                    "firstScene": "1",
                    "showControls": false,
                    "autoLoad": true
                },
                
                "scenes": {
                    "1": {
                        "title": "First Scene",
                        "type": "equirectangular",
                        "panorama": pic360(1)
                    },
                    
                    "2": {
                        "title": "Second Scene",
                        "type": "equirectangular",
                        "panorama": pic360(2)
                    }
                }
            };
        var viewer = pannellum.viewer("panorama", SCENES);
        
        function sceneTo(x) {
            viewer.loadScene(x);
            oneperson.style.zIndex = "2";
        }
        function pic360(x) {
            return (mobile ? "https://pascal-the-elf.github.io/Project-H5/360/"+x+"_low.jpg" : "https://pascal-the-elf.github.io/Project-H5/360/"+x+"_high.jpg");
        }
        </script>
    </body>
</html>
