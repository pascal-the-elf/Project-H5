<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TEST</title>
        <link rel="stylesheet" href="https://cdn.pannellum.org/2.4/pannellum.css"/>
        <script type="text/javascript" src="https://cdn.pannellum.org/2.4/pannellum.js"></script>
        <style>
            #panorama {
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div id="panorama"></div>
        <script>
            var mobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            var SCENES = {
                "default": {
                    "firstScene": "1",
                    "showControls": false,
                    "autoLoad": true
                },
                
                "scenes": {
                    "1": {
                        "title": "First Scene",
                        "type": "equirectangular",
                        "panorama": mobile ? "https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Swampy_forest_panorama.jpg/1280px-Swampy_forest_panorama.jpg" : "https://upload.wikimedia.org/wikipedia/commons/7/76/Swampy_forest_panorama.jpg"
                    },
                    
                    "2": {
                        "title": "Second Scene",
                        "type": "equirectangular",
                        "panorama": mobile ? "https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/FatuIva_TropicalRainForest_20061111.jpg/1280px-FatuIva_TropicalRainForest_20061111.jpg" : "https://upload.wikimedia.org/wikipedia/commons/6/62/FatuIva_TropicalRainForest_20061111.jpg"
                    }
                }
            };
        var viewer = pannellum.viewer("panorama", SCENES);
        
        function sceneTo(x) {
            viewer.loadScene(x);
        }
        </script>
    </body>
</html>
